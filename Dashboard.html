<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Dashboard</h1>
        </header>
        
        <aside>
            <nav>
                <a href="#home">Home</a>
                <a href="#analytics">Analytics</a>
                <a href="#reports">Reports</a>
                <a href="#settings">Settings</a>
            </nav>
        </aside>
        
        <main>
            <div class="box">
                <h2>Statistics</h2>
                <p>View your daily statistics here.</p>
            </div>
            <div class="box">
                <h2>Users</h2>
                <p>Monitor user activity.</p>
            </div>
            <div class="box span-two">
                <h2>Analytics Overview</h2>
                <p>Comprehensive data analysis and trends.</p>
            </div>
            <div class="box">
                <h2>Reports</h2>
                <p>Access all reports.</p>
            </div>
        </main>
    </div>
</body>
</html>
