<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <link rel="stylesheet" href="cardflip.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h2>Front Title</h2>
                <img src="https://via.placeholder.com/300x200" alt="Card Image">
            </div>
            <div class="card-back">
                <h2>Back Title</h2>
                <p>This is the detailed description of the card that appears on the back side. It contains more information about the topic.</p>
            </div>
        </div>
    </div>
</body>
</html>
