<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Language</title>
</head>
<body>
    <h1>Multi-Language text</h1>
    <p>English: Hello, how are you?</p>
    <p>हिन्दी (Hindi): नमस्ते, आप कैसे हैं?</p>
    <p>Français (French): Bonjour, comment ça va?</p>
</body>
</html>
