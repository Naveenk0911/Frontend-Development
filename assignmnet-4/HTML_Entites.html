<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
    <h1>html entites example</h1>
    <p>
        The following are HTML entities:<br>
        &lt; for <br>
        &gt; for > <br>
        &amp; for & <br>
        &quot; for " <br>
        &apos; for ' <br>
        &copy; for © <br>
        &trade; for ™ <br>
        &reg; for ®
    </p>
</body>
</html>
