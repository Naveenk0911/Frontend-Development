<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URI Encoding</title>
</head>
<body>
    <h2>URI encoding example</h2>
    <p>
        Original URL with spaces and special characters:<br>
        <code>https://example.com/search?query=HTML & CSS</code>
    </p>

    <p>
        Encoded version (spaces replaced with %20):<br>
        <a href="https://example.com/search?query=HTML%20%26%20CSS" target="_blank">
            https://example.com/search?query=HTML%20%26%20CSS
        </a>
    </p>
</body>
</html>
