<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Layout</title>
    <link rel="stylesheet" href="Combined_layout.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <main>
        <article>
            <h1 class="animate-title">Welcome to Our Website</h1>
            <div class="flex-boxes">
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
                <div class="box">Box 3</div>
            </div>
            <p>Main content goes here. This is where the primary content of your website will be displayed.</p>
        </article>
        
        <aside>
            <h2>Sidebar</h2>
            <ul>
                <li>Recent Posts</li>
                <li>Categories</li>
                <li>Archives</li>
            </ul>
        </aside>
    </main>
    
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
