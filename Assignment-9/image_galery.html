<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="image_gallery.css">
</head>
<body>

<header>
    <h1>Responsive Image Filter Gallery</h1>
</header>

<main>
    <section class="gallery">

        <figure class="item blur">
            <img src="https://via.placeholder.com/400" alt="Blur Filter Image">
            <figcaption>Blur Filter</figcaption>
        </figure>

        <figure class="item grayscale">
            <img src="https://via.placeholder.com/400" alt="Grayscale Image">
            <figcaption>Grayscale Filter</figcaption>
        </figure>

        <figure class="item sepia">
            <img src="https://via.placeholder.com/400" alt="Sepia Filter Image">
            <figcaption>Sepia Filter</figcaption>
        </figure>

        <figure class="item brightness">
            <img src="https://via.placeholder.com/400" alt="Brightness Filter Image">
            <figcaption>Brightness Filter</figcaption>
        </figure>

        <figure class="item contrast">
            <img src="https://via.placeholder.com/400" alt="Contrast Filter Image">
            <figcaption>Contrast Filter</figcaption>
        </figure>

        <figure class="item hue">
            <img src="https://via.placeholder.com/400" alt="Hue Rotate Filter Image">
            <figcaption>Hue-Rotate Filter</figcaption>
        </figure>

    </section>
</main>

<footer>
    <p>Â© 2025 CSS Filter Gallery Demo</p>
</footer>

</body>
</html>
